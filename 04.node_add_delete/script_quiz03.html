<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        .center {
            text-align: center;
        }
        .content {
            overflow: hidden;
            border: 1px solid #777;
        }
        .content,
        .content .left,
        .content .right {
            width: 50%;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 5px;
        }
        .content .right,
        .content .left {
            float:left;
        }
        .left .inner,
        .right .inner {
            border: 1px solid #777;
            height: 300px;
        }
        img {
            width: 100%;
            height: 100%;
        }
        
    </style>

    
</head>
<body style="background-color: white;">
    
    <header>
        <div class="center">
            <h2 style="color: black;">야간모드</h2>
            <button id="btn1" class = "dark">어둡게보기</button>
            <button id="btn2" class = "name">이름보기</button>
            <button id="btn3" class = "write">메모장모드</button>
            <!--추가-->
            <hr>
        </div>
    </header>
    
    <section>
        <div class="content">
            <div class="left profile" id="left_content">
                <div class="inner" id="img1"><img src="profile.png"></div>
                <input type="text" id="text1" style="display: none; width: 100%; height: 100px;">
                <button type="button" id="button1" style="display: none;">등록하기</button>
            </div>
            <div class="right">
                <div class="inner">
                    <p style="color: black;" class="p_name" id="pp">자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 또한 Node.js와 같은 런타임 환경과 같이 서버 사이드 네트워크 프로그래밍에도 사용되고 있다</p>
                    <a href="https://www.naver.com" style="color: black;">위키백과</a>
                </div>
            </div>            
        </div>
    </section>
    
    <script>
        
        let btn1 = document.getElementById("btn1");
        btn1.onclick = function() {
            
            if(btn1.className == "dark"){
                btn1.innerHTML="밝게보기";
                let all = document.querySelector("body");
                all.style.backgroundColor = "black";
            
                let tag = document.querySelectorAll("p, h2, a");
                tag[0].style.color = "white";
                tag[1].style.color = "white";
                tag[2].style.color = "white";
                btn1.className="white";

            } else if(btn1.className=="white"){
                btn1.innerHTML="어둡게보기";
                let all = document.querySelector("body");
                all.style.backgroundColor = "white";
            
                let tag = document.querySelectorAll("p, h2, a");
                tag[0].style.color = "black";
                tag[1].style.color = "black";
                tag[2].style.color = "black";
                btn1.className="dark";
            }

        }

        let btn2 = document.getElementById("btn2");
        var p = document.getElementById("pp");
        btn2.onclick = function() {
            if(p.className == "p_content"){
                p.innerHTML = "자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 또한 Node.js와 같은 런타임 환경과 같이 서버 사이드 네트워크 프로그래밍에도 사용되고 있다";
                p.className = "p_name";
                btn2.innerHTML="이름보기";
            } else if(p.className == "p_name"){
                p.innerHTML = "홍길자<br>20세<br>능력단위<br>Java, Oracle, JSP, CSS, Javascript";
                p.className = "p_content";
                btn2.innerHTML="내용보기";
            }
        }

        let btn3 = document.getElementById("btn3");
        var left_content = document.getElementById("left_content");
        btn3.onclick = function() {
            console.log("in");
            if(left_content.className == "left profile"){
                console.log(left_content.className);
                left_content.className="left content";
                var img1 = document.getElementById("img1");
                img1.style.display="none";

                var text1 = document.getElementById("text1");
                text1.style.display="block";
    
                var button1 = document.getElementById("button1");
                button1.style.display="block";

            } else if(left_content.className == "left content"){
                console.log(left_content.className);
                left_content.className="left profile";

                var img1 = document.getElementById("img1");
                img1.style.display="block";

                var text1 = document.getElementById("text1");
                text1.style.display="none";
    
                var button1 = document.getElementById("button1");
                button1.style.display="none";

            }
        }

        
        

    </script>

</body>
</html>
