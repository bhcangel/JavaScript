<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .bgImg{
        animation: fadeIn .5s linear;
    }

    @keyframes fadeIn{
        from{
            opacity: 0;
        }to{
            opacity: 1;
        }
    }
</style>

</head>
<body>
    <div class="slide">
        <img src="img/slide1.jpg" class="bgImg">
    </div>

    <script>
        
        var slide = document.querySelector(".slide");//슬라이드 가져오는거
        
        var num  = 1;//count
        function changeImg(){    
            //이미지 생성 
            var img = document.createElement("img");
            
            img.src = "img/slide" + ++num + ".jpg";
            //ex)위에 거를 새롭게 표현 img.src = `img/slide${++num}.jpg`;
            //ex) `hello${world}`;// 외부의 있는 변수를 가져오는거 새롭게 추가된 것 


            img.className = "bgImg";//class가 여러개면 classList.add 를 사용 해야함 

            

            slide.removeChild(slide.children[0]);//이미지 지워주는거 (슬라이드0번째 노드 삭제)
            slide.appendChild(img);//슬라이드의 자식으로 이미지 추가

            if(num === 4) num = 0;//num이 4가 되면 1로 초기화 
        }
        //화면에 초기화 할 화면이 있으면 뭐가 좋을지: [[[즉시 실행함수] ]]

        (function(){
            //changeImg() 소괄호 X 바로 실행 시키는것
            setInterval(changeImg, 1000);
        })();
    
    </script>

</body>
</html>
