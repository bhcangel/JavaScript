<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //자바 스크립트 객체는 {} 표기하고, 키와 값을 쌍으로 지니는 형태입니다.

        var person = {
            name:"홍길동", 
            age:20, 
            arr:[1,2,3]
        };
        console.log(person);
        console.log(person.name);
        console.log(person["name"]);
        console.log(person.arr[0]);
        console.log(person["arr"]);
        console.log("배열요소 : " + person["arr"][2]);



        //객체안에 객체
        var exam = {
            kor:90,
            eng:80,
            math:70
        }

        var kim = {
            name:"홍길동",
            exam: exam
        }

        console.log(kim.exam.kor);
        console.log(kim.exam.math);
        console.log(kim["exam"]["eng"]);



        //배열안에 객체(많이 사용되는 형태)
        var arr = [
            {id:1, title:"hi", content:"헐"},
            {id:2, title:"bye", content:"헠"},
            {id:3, title:"hello", content:"쀍"}
        ]

        console.log(arr[1]["title"]);

        for(var i = 0; i < arr.length; i++){
            console.log(arr[i]["id"] + " " + arr[i]["title"] + " " + arr[i]["content"]);
        }


        var arr2 = [
            {
                name:"홍길동",
                age:20,
                subject:["자바","JSP","SPRING"],
                birth:20200101
            },
            {
                name:"이순신",
                age:30,
                subject:["CSS","SCRIPT"],
                birth:20200202
            }
        ]
        console.log(arr2);
        console.log(arr2[0].subject[0]);
        console.log(arr2[0].subject[1]);
        console.log(arr2[0].subject[2]);

        for(var i = 0; i < arr2.length; i++){
            for(var j = 0; j < arr2[i].subject.length; j++){
                console.log(arr2[i].subject[j]);
            }
        }
    </script>
</body>
</html>
