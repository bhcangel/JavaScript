<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /* 매개변수와 return */
        function f1(x) {

            var sum = 0;
            for(var i = 1; i <= 10; i++){
                sum += i;
            }

            return sum;

        }

        function f2(x,y) {
            return x + y;
        }

        var f3 = function(x, y, z){
            return x + y + z;
        }

        console.log(f1(10));
        console.log(f2("hello",2));
        console.log(f3(1,2,3));

        /* ES06화살표 함수 */
        var compute = (a,b) => {
            console.log("화살표함수");
            return a + b;
        }
        console.log(compute(2,3));
    </script>

</body>
</html>
